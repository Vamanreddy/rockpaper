<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game">
      <h1>Rock-Paper-Scissors</h1>
      <div class="choices">
        <img src="images/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face-thumbnail.png" alt="Rock" id="rock" class="choice">
        <img src="images/paper2.png" alt="Paper" id="paper" class="choice">
        <img src="images/sisor.png" alt="Scissors" id="scissors" class="choice">
      </div>
      <div class="results">
        <div class="result-images">
          <div class="user-choice">
            <h3>Your Choice:</h3>
            <img id="user-choice-img" class="result-image" src="" alt="Your choice">
          </div>
          <div class="computer-choice">
            <h3>Computer's Choice:</h3>
            <img id="computer-choice-img" class="result-image" src="" alt="Computer choice">
          </div>
        </div>
        <h2 id="result-text"></h2>
      </div>
      <div class="score">
        <h2>Your Score: <span id="user-score">0</span></h2>
        <h2>Computer Score: <span id="computer-score">0</span></h2>
      </div>
    </div>
  </div>

  <!-- Audio elements for sounds -->
  <audio id="win-sound" src="./music/WIN sound effect no copyright.mp3"></audio>
  <audio id="lose-sound" src="./music/The Price is Right Losing Horn - Sound Effect (HD).mp3"></audio>
  <audio id="draw-sound" src="./music/Mario Jump - Sound Effect (HD).mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
